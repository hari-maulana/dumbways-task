        <ul>

    <!--NAVIGATION-->
    <form action="">
        <p>GET IN TOUCH</p>
        <label for="name">Name</label>
        <input type="text" id="name" required> 
        <label for="email">Email</label>
        <input type="email" id="email"> 
        <label for="phone">Phone Number</label> 
        <input type="tel" id="phone" name="phone" placeholder="12345678" pattern="[0-9]" required>
        <label for="subject">Subject</label> 
        <select id="subject">
            <option value="frontend">Frontend Developer</option> 
            <option value="backend">Backend Developer</option> 
            <option value="fullstack">Fullstack Developer</option>
        </select>
        <label for="message">Your Message</label>
        <textarea id="message"></textarea>
        <input class="submit" type="submit" value="submit" onclick="submitter()">
    </form>
    <script src="./assets/js/contact-form.js"></script>
    <script src="./assets/js/navigation.js"></script>
    <script src="https://kit.fontawesome.com/46c9a62c65.js" crossorigin="anonymous"></script>
