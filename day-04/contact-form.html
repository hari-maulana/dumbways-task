<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/styles/contact-form-styles.css">
   <link rel="stylesheet" href="./assets/styles/navigation.css">
   <title>Contact Form</title>
</head>
<body>
    <!--NAVIGATION-->
  <nav>
        <li>
          <ul>
            <img src="./assets/img/logo-brand.png" alt="logo">
          </ul>
          <ul>
            <a href="./index.html" class="home">Home</a>
          </ul>
          <ul>
            <a href="./my-project.html" class="my-project">My Project</a>
          </ul>
        </li>
      </div>
      <div class="nav-right">
        <a href="./contact-form.html">Contact Me</a>
      </div>
    </nav>
    <!--NAVIGATION-->
    <form action="">
        <p>GET IN TOUCH</p>
        <label for="name">Name</label>
        <input type="text" id="name" required> 
        <label for="email">Email</label>
        <input type="email" id="email" required> 
        <label for="phone">Phone Number</label> 
        <input type="tel" id="phone" name="phone" placeholder="12345678" pattern="[0-9]{8}" required>
        <label for="subject">Subject</label> 
        <select id="subject">
            <option value="frontend">Frontend Developer</option> 
            <option value="backend">Backend Developer</option> 
            <option value="fullstack">Fullstack Developer</option>
        </select>
        <label for="message">Your Message</label>
        <textarea id="message"></textarea>
        <input class="submit" type="submit" value="submit" onclick="submitter()">
    </form>
    <script src="./assets/js/contact-form.js"></script>
</body>
</html>
